<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaticMusicByCodineer - Web Player: Music for everyone</title>
    <link rel="icon" sizes="16x16" type="image/png" href="images/icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home p-1 bg-grey rounded m-1">
                <div class="logo">
                    <img width="80px" height="18.8px" src="images/logo.png" alt="">
                    <img src="images/cross.svg" class="invert cross" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">
                        Home</li>
                    <li><img class="invert" src="images/search-svgrepo-com.svg" alt="xzz">
                        Search</li>
                </ul>
            </div>
            <div class="library p-1 bg-grey rounded m-1">
                <div class="topPortion">
                    <div class="heading">
                        <img class="invert" src="images/lib.svg" alt="">
                        <h2>Your library
                        </h2>
                    </div>
                    <div class="songList">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right ">
            <div class="rightmost bg-grey2 rounded m-1">

                <div class="header bg-grey rounded">
                    <div class="nav">

                        <img class="hamburger invert" src="images/hamburger.svg" alt="">
                        <img src="images/left.svg" class="invert" alt="">
                        <img src="images/right.svg" class="invert" alt="">

                    </div>
                    <div class="buttons">
                        <button class="loginbtn bg-grey">login</button>
                        <button class="Signupbtn">Sign-up</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Lunatic Playlists</h1>
                    <div class="cardContainer">

                    </div>
                    <div class="playbar">
                        <div class="seekbar ">
                            <div class="circle"></div>
                        </div>
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons invert">
                            <img width="27px" id="previous" src="images/prevsong.svg" alt="">
                            <img width="27px" id="play" src="images/play.svg" alt="">
                            <img width="27px" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="leftplaybar">
                            <div class="songtime"></div>
                            <div class="volume invert">
                                <div class="volumeseekbar invert">
                                    <div class="currentvolume">
                                        <div class="endcircle"></div>
                                    </div>
                                </div>
                                <img src="images/volume.svg" class="volumeimg" alt="">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
