<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaticMusicByCodineer - Web Player: Music for everyone</title>
    <link rel="icon" sizes="16x16" type="image/png" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home p-1 bg-grey rounded m-1">
                <div class="logo">
                    <img width="80px" height="18.8px" src="logo.png" alt="">
                    <img src="cross.svg" class="invert cross" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">
                        Home</li>
                    <li><img class="invert" src="search-svgrepo-com.svg" alt="xzz">
                        Search</li>
                </ul>
            </div>
            <div class="library p-1 bg-grey rounded m-1">
                <div class="topPortion">
                    <div class="heading">
                        <img class="invert" src="lib.svg" alt="">
                        <h2>Your library
                        </h2>
                    </div>
                    <div class="songList">
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right ">
            <div class="rightmost bg-grey2 rounded m-1">

                <div class="header bg-grey rounded">
                    <div class="nav">

                        <img class="hamburger invert" src="hamburger.svg" alt="">
                        <img src="left.svg" class="invert" alt="">
                        <img src="right.svg" class="invert" alt="">

                    </div>
                    <div class="buttons">
                        <button class="loginbtn bg-grey">login</button>
                        <button class="Signupbtn">Sign-up</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Lunatic Playlists</h1>
                    <div class="cardContainer">
                        <div class="card rounded">
                            <div class="imgincard">
                                <div class="play">

                                    <svg height="50px" width="50px" version="1.1" id="Capa_1"
                                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        viewBox="0 0 58 58" xml:space="preserve" fill="#000000">

                                        <g id="SVGRepo_bgCarrier" stroke-width="0" />

                                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />

                                        <g id="SVGRepo_iconCarrier">
                                            <circle style="fill:#ff0000;" cx="29" cy="29" r="29" />
                                            <g>
                                                <polygon style="fill:#ffffff;" points="40,29 22,39 22,29.273 22,19 " />
                                                <path style="fill:#ff0000;"
                                                    d="M22,45c-0.16,0-0.321-0.038-0.467-0.116C21.205,44.711,21,44.371,21,44V14 c0-0.371,0.205-0.711,0.533-0.884c0.328-0.174,0.724-0.15,1.031,0.058l22,15C44.836,28.36,45,28.669,45,29s-0.164,0.64-0.437,0.826 l-22,15C22.394,44.941,22.197,45,22,45z M23,15.893v26.215L42.225,29L23,15.893z" />
                                            </g>
                                        </g>

                                    </svg>



                                </div>
                                <img class="rounded"
                                    src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                            </div>
                            <h2>Dinner with Friends</h2>
                            <p>The perfect soundtrack to those long nights over dinner</p>
                        </div>


                    </div>
                    <div class="playbar">
                        <div class="seekbar ">
                            <div class="circle"></div>
                        </div>
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons invert">
                            <img width="27px" id="previous" src="prevsong.svg" alt="">
                            <img width="27px" id="play" src="play.svg" alt="">
                            <img width="27px" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="leftplaybar">
                            <div class="songtime"></div>
                            <div class="volume invert">
                                <div class="volumeseekbar invert"></div>
                                <img src="volume.svg" alt=""></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
