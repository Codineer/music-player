<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaticMusicByCodineer - Web Player: Music for everyone</title>
    <link rel="icon" sizes="16x16" type="image/png" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="home p-1 bg-grey rounded m-1">
                <div class="logo">
                    <img width="80px" src="logo.png" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">
                        Home</li>
                    <li><img class="invert" src="search-svgrepo-com.svg" alt="xzz">
                        Search</li>
                </ul>
            </div>
            <div class="library p-1 bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="lib.svg" alt="">
                    <h2>Your library
                    </h2>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right ">
            <div class="rightmost bg-grey2 rounded m-1">

                <div class="header bg-grey rounded">
                    <div class="nav">
                        <img src="left.svg" class="invert" alt="">
                        <img src="right.svg" class="invert" alt="">
                    </div>
                    <div class="buttons">
                        <button class="loginbtn bg-grey">login</button>
                        <button class="Signupbtn">Sign-up</button>
                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h1>Lunatic Playlists</h1>
                    <div class="cardContainer">
                        <div class="card rounded">
                            <div class="play">


                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" style="fill: black;">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#000000" stroke-width="1.5"
                                        stroke-linejoin="round" />
                                </svg>


                            </div>
                            <img class="rounded" src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="">
                            <h2>Dinner with Friends</h2>
                            <p>The perfect soundtrack to those long nights over dinner</p>
                        </div>
                        

                    </div>
                    <div class="playbar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img src="prevsong.svg" alt="">
                            <img src="play.svg" alt="">
                            <img src="nextsong.svg" alt="">
                        </div>
                        <div class="songtime">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
